<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 25px;
            width: 100%;
            max-width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var letterCheck = /[A-Za-z]/;
            var symbolCheck = /[!@#$%^&*]/;

            if (username.trim() === "") {
                Swal.fire({
                    title: "Error",
                    text: "Username cannot be empty!",
                    icon: "error"
                });
                return false;
            }

            if (password.length < 8) {
                Swal.fire({
                    title: "Weak Password",
                    text: "Password must be at least 8 characters long!",
                    icon: "warning"
                });
                return false;
            }

            if (!letterCheck.test(password)) {
                Swal.fire({
                    title: "Missing Letter",
                    text: "Password must contain at least one letter!",
                    icon: "warning"
                });
                return false;
            }

            if (!symbolCheck.test(password)) {
                Swal.fire({
                    title: "Missing Symbol",
                    text: "Password must contain at least one special symbol (!@#$%^&*)!",
                    icon: "warning"
                });
                return false;
            }

            Swal.fire({
                title: "Success!",
                text: "Login Successful!",
                icon: "success"
            });

            return false;
        }
    </script>

</head>

<body>

    <div class="container">
        <h2>Login</h2>

        <form onsubmit="return validateForm()">

            <label>Username:</label>
            <input type="text" id="username" placeholder="Enter username">

            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter password">

            <button type="submit">Login</button>

        </form>
    </div>

</body>

</html>
